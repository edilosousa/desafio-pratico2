<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio prático 2</title>
    <link
      rel="stylesheet"
      href="bootstrap-4.6.1/bootstrap-4.6.1-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="produto.js"></script>
    <script src="produtoRepository.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Desafio</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <span class="nav-link">Cadastros</span>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row mt-3 ml-1 mr-1">
      <div class="col-sm-12">
        <h2 class="text-primary">Sistema de Estoque</h2>
        <hr />
      </div>
    </div>
    <div class="row mt-2 ml-1 mr-1">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <label>Cadastro de produtos</label>
          </div>
          <div class="card-body">
            <div class="form-group">
                <label for="inputCodigo">Código</label>
                <input type="text" class="form-control" id="inputCodigo" style="width: 30%;" />
              </div>
            <div class="form-group">
              <label for="inputDescricao">Descrição</label>
              <input type="text" class="form-control" id="inputDescricao" />
              <small class="form-text text-muted"
                >Descreva resumidamente o produto a ser cadastrado.</small
              >
            </div>
            <div class="form-group">
              <label for="inputQty">Quantidade</label>
              <input
                type="number"
                class="form-control"
                id="inputQty"
                style="width: 10%"
              />
            </div>
            <button type="submit" id="btn-save" class="btn btn-primary">
              Salvar
            </button>
          </div>
          <div class="card-footer">
            Desafio prático - Instituto Eldorado 2022
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    document.getElementById("btn-save").addEventListener("click", function () {
      const codigo = document.getElementById("inputCodigo").value;
      const descricao = document.getElementById("inputDescricao").value;
      const quantidade = document.getElementById("inputQty").value;
      const produto = new Produto(codigo, descricao, quantidade);
      const repository = new ProdutoRepository();
      repository.inserirProduto(produto);
    });
  </script>
</html>
